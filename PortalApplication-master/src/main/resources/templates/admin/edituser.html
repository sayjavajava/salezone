<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/root_layout"
>

<head>
    <title>E-Shop</title>


    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          rel="stylesheet" media="screen" />

    <link href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css" rel="stylesheet" media="screen"/>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <script th:src="@{/js/upload.js}"></script>

    <script th:inline="javascript" type="text/javascript">
        function myClick() {
            sweetAlert('Congratulations!', 'Your message has been successfully sent', 'success');
        }
    </script>
    <script src="../../static/js/upload.js"></script>

</head>
<body>
<script th:src="@{/js/upload.js}"></script>
<div layout:fragment="page-content">
    <section class="content">
        <div class="row">
            <!-- left column -->
            <div class="col-md-12">
                <!-- general form elements -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Product Form</h3>
                    </div>
                    <!-- /.box-header -->
                    <!-- form start -->


                    <div align="right" style="margin-right: 20px"><a th:href="@{admin/products}" ><button type="button" class="btn btn-primary"> All Products</button></a></div><br/>

                    <form method="post" autocomplete="on" th:action="@{/registeractedit}"
                          th:object="${user}" class="form-horizontal"
                          role="form">
                        <input type="hidden" th:field="*{id}"/>
                        <h2>Registration Form</h2>
                        <div class="form-group">
                            <div class="col-sm-9">
                                <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                                       class="validation-message"></label>
                                <input type="text" th:field="*{name}" placeholder="Name"
                                       class="form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-9">
                                <label	th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                                          class="validation-message"></label>
                                <input type="text" th:field="*{lastName}"
                                       placeholder="Last Name" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-9">
                                <input type="text" th:field="*{email}" placeholder="Email"
                                       class="form-control" /> <label
                                    th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                                    class="validation-message"></label>
                            </div>
                        </div>
                        <div class="form-group blue margin">
                            <div  class="col-sm-12 col-md-6 col-lg-9">


                                <select id="selectedcategory" th:field="*{roleselected}" class="form-control" >
                                    <option value="user">user</option>
                                    <option value="admin">admin</option>
                                    <option value="manager">manager</option>

                                </select>
                            </div></div>
                        <div class="form-group">
                            <div class="col-sm-9">
                                <input type="password" th:field="*{password}"
                                       placeholder="Password" class="form-control" /> <label
                                    th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                                    class="validation-message"></label>
                            </div>
                        </div>

                        <!--<div class="form-group">
                            <div class="col-sm-9">
                                <select class="form-control" th:field="*{roles}" id="testOrder" name="testOrder">
                                    <option value="">Select Roles</option>
                                    <option th:each="test : ${roleslist}"
                                            th:value="${test.role}"
                                            th:text="${test.role}"></option>
                                </select>

                            </div>
                        </div>-->

                        <!--
                                            <div class="form-group">
                                                <div class="col-sm-9">
                                                    <select id="fruitList" multiple="multiple" >
                                                        <option th:each="fruit : ${roleslist}" th:value="${fruit.id}" th:text="${fruit.role}"
                                                                th:selected="${selectedFruitList.contains(fruit.id)}"/>
                                                </select>
                                                </div>
                                            </div>
                        -->

                        <div class="form-group">
                            <div class="col-sm-9">
                                <button type="submit" class="btn btn-primary btn-block">Register User</button>
                            </div>
                        </div>

                        <span th:utext="${successMessage}"></span>
                        <span style="color-rendering: red" th:utext="${FailureMessage}"></span>

                    </form>                </div>

            </div>
        </div></section>

</div>

</body>
</html>
