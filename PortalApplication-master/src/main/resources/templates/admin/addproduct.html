<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/root_layout"
>

<head>
    <title>E-Shop</title>


    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          rel="stylesheet" media="screen" />

    <link href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css" rel="stylesheet" media="screen"/>

     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <script th:src="@{/js/upload.js}"></script>

<script th:inline="javascript" type="text/javascript">
function myClick() {
    sweetAlert('Congratulations!', 'Your message has been successfully sent', 'success');
}
</script>
    <script src="../../static/js/upload.js"></script>

</head>
<body>
<script th:src="@{/js/upload.js}"></script>
<div layout:fragment="page-content">
    <section class="content">
        <div class="row">
            <!-- left column -->
            <div class="col-md-12">
                <!-- general form elements -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Product Form</h3>
                    </div>
                    <!-- /.box-header -->
                    <!-- form start -->


                    <div align="right" style="margin-right: 20px"><a th:href="@{admin/products}" ><button type="button" class="btn btn-primary"> All Products</button></a></div><br/>

                    <form id="upload-file-form" role="form" th:object="${product}" th:action="@{/productact}" method="post">
                        <input type="hidden" th:field="*{id}"/>
                        <div class="box-body">
                            <div class="form-group">
                                <label>Name</label>
                                <input type="text" class="form-control" th:field="*{name}"/>
                                <label style="color: red"
                                       th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                                       class="validation-message"></label>
                            </div>
                            <div class="form-group">
                                <label>price</label>
                                <input type="text" class="form-control" th:field="*{price}"/>
                                <label style="color: red"
                                       th:if="${#fields.hasErrors('price')}" th:errors="*{price}"
                                       class="validation-message"></label>
                            </div>
                            <div class="form-group">
                                <label>Description</label>

                                <textarea class="form-control" th:field="*{description}">Enter text here...</textarea>

                            </div>

                            <div class="form-group blue margin">
                                <!--<div  class="col-sm-12 col-md-6 col-lg-9">-->
                                <label>categories</label>
                                <select id="selectedcategory" th:field="*{categorychosen}" class="form-control" >
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="perfumes">perfumes</option>
                                    <option value="sandals">sandals</option>

                                </select>
                            </div>




                            <div class="form-group">
                                <label>Image URL</label>
                                <input type="text" class="form-control" th:field="*{imageUrl}"/>
                                <label style="color: red"
                                       th:if="${#fields.hasErrors('imageUrl')}" th:errors="*{imageUrl}"
                                       class="validation-message"></label>

                            </div>
                            <div class="form-group">
                                <label>File input</label>
                                <input id="upload-file-input" type="file" name="uploadfile"   accept="*" multiple /></br>
                                <p class="help-block">choose image for product(.jpeg,png etc)</p>


                            </div>

                        </div>
                        <!-- /.box-body -->

                        <div class="box-footer">
                            <button id="upload-file-submit" type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>

            </div>
        </div></section>

</div>
