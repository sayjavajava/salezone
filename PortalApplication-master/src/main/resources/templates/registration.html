<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Registration Form</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<form th:action="@{/login}" method="get">
		<button class="btn btn-md btn-warning btn-block" type="Submit">Go To Login Page</button>
	</form>	
	
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form method="post" autocomplete="on" th:action="@{/registeract}"
					th:object="${user}" class="form-horizontal"
					role="form">
					<input type="hidden" th:field="*{id}"/>
					<h2>Registration Form</h2>
					<div class="form-group">
						<div class="col-sm-9">
						<label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
								class="validation-message"></label>
						<input type="text" th:field="*{name}" placeholder="Name"
								class="form-control" /> 
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
						<label	th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
								class="validation-message"></label>
							<input type="text" th:field="*{lastName}"
								placeholder="Last Name" class="form-control" /> 
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
							<input type="text" th:field="*{email}" placeholder="Email"
								class="form-control" /> <label
								th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
								class="validation-message"></label>
						</div>
					</div>
<div class="form-group blue margin">
					<div  class="col-sm-12 col-md-6 col-lg-9">


						<select id="selectedcategory" th:field="*{roleselected}" class="form-control" >
							<option value="user">user</option>
							<option value="admin">admin</option>
							<option value="manager">manager</option>

						</select>
					</div></div>
					<div class="form-group">
						<div class="col-sm-9">
							<input type="password" th:field="*{password}"
								placeholder="Password" class="form-control" /> <label
								th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
								class="validation-message"></label>
						</div>
					</div>

					<!--<div class="form-group">
						<div class="col-sm-9">
							<select class="form-control" th:field="*{roles}" id="testOrder" name="testOrder">
								<option value="">Select Roles</option>
								<option th:each="test : ${roleslist}"
										th:value="${test.role}"
										th:text="${test.role}"></option>
							</select>

						</div>
					</div>-->

<!--
					<div class="form-group">
						<div class="col-sm-9">
							<select id="fruitList" multiple="multiple" >
								<option th:each="fruit : ${roleslist}" th:value="${fruit.id}" th:text="${fruit.role}"
										th:selected="${selectedFruitList.contains(fruit.id)}"/>
						</select>
						</div>
					</div>
-->

					<div class="form-group">
						<div class="col-sm-9">
							<button type="submit" class="btn btn-primary btn-block">Register User</button>
						</div>
					</div>
					
					<span th:utext="${successMessage}"></span>
					<span style="color-rendering: red" th:utext="${FailureMessage}"></span>
					
				</form>
			</div>
		</div>
	</div>

</body>
</html>
